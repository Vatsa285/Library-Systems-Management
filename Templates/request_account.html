<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Account</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1 style="text-align:center;">LIBRARY MANAGEMENT SYSTEM</h1>
  <div class="login-section">
    <h2>REQUEST ACCOUNT</h2>
    <form id="registerForm">
      <input type="text" id="registerUsername" placeholder="Username" required>
      <input type="password" id="registerPassword" placeholder="Password" required>
      <button type="submit">Request Account</button>
    </form>
  </div>
  <div class="link-group">
    <a href="{{ url_for('user_login') }}">USER LOGIN</a>
    <a href="{{ url_for('admin_login') }}">ADMINISTRATOR LOGIN</a>
  </div>
  <div id="authMessageArea" class="message-area"></div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const username = document.getElementById('registerUsername').value;
      const password = document.getElementById('registerPassword').value;
      const response = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const result = await response.json();
      const msgArea = document.getElementById('authMessageArea');
      if (response.ok) {
        msgArea.textContent = result.message;
        msgArea.className = 'message-area success';
      } else {
        msgArea.textContent = result.error || 'Registration failed';
        msgArea.className = 'message-area error';
      }
    });
  </script>
</body>
</html>
