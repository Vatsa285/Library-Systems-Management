<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fine Management</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .fine-table {
      width: 100%;
      max-width: 1000px;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .fine-table th, .fine-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    .fine-table th {
      background-color: #f8f9fa;
      font-weight: bold;
    }
    
    .action-btn {
      padding: 5px 10px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .mark-paid-btn {
      background-color: #28a745;
      color: white;
    }
    
    .mark-paid-btn:hover {
      background-color: #218838;
    }
    
    .mark-paid-btn:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    
    .status-paid {
      color: #28a745;
      font-weight: bold;
    }
    
    .status-unpaid {
      color: #dc3545;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">LIBRARY MANAGEMENT SYSTEM</h1>
  <div style="text-align:center;">
    <h2>FINE MANAGEMENT</h2>
  </div>
  
  <table class="fine-table" id="finesTable">
    <thead>
      <tr>
        <th>Record ID</th>
        <th>User</th>
        <th>Book Title</th>
        <th>Due Date</th>
        <th>Return Date</th>
        <th>Fine Amount</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="finesTableBody">
     
    </tbody>
  </table>
  
  <div class="link-group">
    <a href="/index">Back to Dashboard</a>
  </div>
  <div id="messageArea" class="message-area"></div>

  <script>
    async function loadFines() {
      try {
        const response = await fetch('/api/admin/fines');
        const fines = await response.json();
        
        const tbody = document.getElementById('finesTableBody');
        tbody.innerHTML = '';
        
        fines.forEach(fine => {
          const row = document.createElement('tr');
          const isPaid = fine.fine_paid === 1;
          const statusText = isPaid ? 'PAID' : 'UNPAID';
          const statusClass = isPaid ? 'status-paid' : 'status-unpaid';
          
          row.innerHTML = `
            <td>${fine.id}</td>
            <td>${fine.username}</td>
            <td>${fine.book_title}</td>
            <td>${fine.due_date}</td>
            <td>${fine.return_date || 'Not returned'}</td>
            <td>$${fine.fine_amount.toFixed(2)}</td>
            <td><span class="${statusClass}">${statusText}</span></td>
            <td>
              <button class="action-btn mark-paid-btn" 
                      onclick="markFinePaid(${fine.id})" 
                      ${isPaid ? 'disabled' : ''}>
                ${isPaid ? 'Already Paid' : 'Mark as Paid'}
              </button>
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error('Error loading fines:', error);
      }
    }
    
    async function markFinePaid(recordId) {
      if (!confirm('Mark this fine as paid?')) {
        return;
      }
      
      try {
        const response = await fetch(`/api/admin/fines/${recordId}/mark-paid`, {
          method: 'PUT'
        });
        
        const result = await response.json();
        const msgArea = document.getElementById('messageArea');
        
        if (response.ok) {
          msgArea.textContent = result.message;
          msgArea.className = 'message-area success';
          loadFines(); // Reload the table
        } else {
          msgArea.textContent = result.error;
          msgArea.className = 'message-area error';
        }
      } catch (error) {
        console.error('Error marking fine as paid:', error);
      }
    }
    
    // Load fines when page loads
    document.addEventListener('DOMContentLoaded', loadFines);
  </script>
</body>
</html>
