<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1 style="text-align:center;">LIBRARY MANAGEMENT SYSTEM</h1>
  <div class="login-section">
    <h2>CHANGE PASSWORD</h2>
    <form id="changePasswordForm">
      <input type="password" id="currentPassword" placeholder="Current Password" required>
      <input type="password" id="newPassword" placeholder="New Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
      <button type="submit">Change Password</button>
    </form>
  </div>
  <div class="link-group">
    <a href="/index">Back to Dashboard</a>
  </div>
  <div id="authMessageArea" class="message-area"></div>

  <script>
    document.getElementById('changePasswordForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (newPassword !== confirmPassword) {
        const msgArea = document.getElementById('authMessageArea');
        msgArea.textContent = 'New passwords do not match';
        msgArea.className = 'message-area error';
        return;
      }
      
      const response = await fetch('/api/auth/change-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          current_password: currentPassword, 
          new_password: newPassword 
        })
      });
      
      const result = await response.json();
      const msgArea = document.getElementById('authMessageArea');
      
      if (response.ok) {
        msgArea.textContent = result.message;
        msgArea.className = 'message-area success';
        setTimeout(() => {
          window.location.href = '/index';
        }, 2000);
      } else {
        msgArea.textContent = result.error;
        msgArea.className = 'message-area error';
      }
    });
  </script>
</body>
</html>
